<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GIF Finder</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <header class="sticky-top">
            <nav class="navbar navbar-expand-md bg-primary" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">GIF Finder</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mb-lg-0">
                            <li class="nav-item me-3">
                                <select class="form-select" id="query-type" aria-label="Search options">
                                    <option value="" selected>Query type...</option>
                                    <option value="random">Random</option>
                                    <option value="search">Search</option>
                                    <option value="translate">Translate</option>
                                </select>
                            </li>
                            <li class="nav-item me-3">
                                <input class="form-control" id="keyword" type="search" placeholder="Keyword" aria-label="Search" />
                            </li>
                            <li class="nav-item">
                                <button class="btn btn-outline-light" type="submit">Search</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <section class="d-flex justify-content-end flex-wrap mt-3 me-4 visually-hidden js-page-control">
            <label>Images per page:
                <select name="per-page-selector" id="per-page-selector" class="js-per-page-selector">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                </select>    
            </label>
        </section>
        <section class="image-container my-3 js-image-container"></section>
        <section class="text-center mt-3 js-pagination-container visually-hidden">
            <div>
                <button class="btn btn-outline-primary js-prev">Prev</button><button class="btn btn-outline-primary ms-1 js-next">Next</button>
            </div>
            <p class="js-page-info text-center mb-4 "></p>
        </section>
        <script src="./main.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
